<html>
  <head>
    <title>Gerador de Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
       <h3 class="btn btn-info heading">Indentificador de Gestos
        <br>
        <span>&#128077;</span>
        <span>&#129305;</span>
        <span>&#9996;</span>
       </h3>
      <br><br>

      <p style="font-size: 22px;">Mostre o gesto na webcam para indentificar-lo
      	<br>
        <b style="color: rgb(48, 124, 42)">Legal</b>
        <br>
        <b style="color: rgb(230, 144, 16)">Tranquilo</b>
        <br>
        <b style="color: rgb(0, 108, 170)">Vitória</b>
        <br>
      </p>
       <div class="col-md-4 col-sm-12 col-xs-12">
        <label>webcam</label>
        <div id="camera"></div>
        <br><br>
        <button onclick="TakeSnapshot()" class="btn btn-warning">Capturar Imagem</button>
       </div>
      
        <div class="col-md-4 col-sm-12 col-xs-12 results">
          <label>Previsão (Nome)</label>
          <p class="EmojiName" id="ResultName"></p>
          <p class="Emoji" id="Emoji"></p>
          <label>Previsão (imagem)</label>
          <p class="EmojiName" id="ResultName2"></p>
          <p class="Emoji" id="Emoji2"></p>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Foto:</label>
         <div id="result"></div>
        <br><br>
        <button onclick="Check()" class="btn btn-success">Prever Gesto</button>
        </div>
      

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
